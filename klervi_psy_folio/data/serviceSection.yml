  ## Ma Pratique

  Ma pratique clinique s’inscrit dans une perspective développementale en s’appuyant 
  sur les points forts de la personne, et sur une analyse fine de ses besoins. 
  Je m’attache à proposer un espace de parole et d’élaboration adapté à chaque 
  personne afin de l’accompagner dans un travail d’introspection qui tend à développer 
  et mobiliser les ressources internes, tout en respectant leur rythme. 
  D’orientation intégrative, j’utilise différents outils issus de divers courants théoriques 
  quand cela me semble pertinent afin de personnaliser mon accompagnement 
  et être au plus proche de la personne
